<div class="container">
    <section class="row" >
          <div class="col-4">
            <form class="example-form">
              <mat-form-field class="example-full-width"  appearance="outline">
                <mat-label>Chercher Produit</mat-label>
                <input matInput placeholder="Ex. Glass care">
              </mat-form-field>
            </form>
          </div>
          <div class="col-8">
            <button class="buttadd" mat-fab color="white"
             aria-label="Example icon button with a bookmark icon" 
              routerLink="/fp-add-edit">
              <mat-icon class="add">add</mat-icon>
            </button>
          </div>
    </section>
  <div class="row">
    <section class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- technical_no Column -->
        <ng-container matColumnDef="technical_no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.technical_no}} </td>
        </ng-container>
    
        <!-- name Column -->
        <ng-container matColumnDef="fp_name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fp_name}} </td>
        </ng-container>
    
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="primary" routerLink="/fp-add-edit">
              <mat-icon>edit</mat-icon>
            </button>
            <span style="margin-right: 10px;"></span>
            <button mat-mini-fab color="warn" (click)="deleteItem(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </section>
  </div>
</div>
