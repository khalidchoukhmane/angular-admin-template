<mat-card>
    <mat-card-content>
        <div class="container">
            <h1 style="color: green;"><mat-icon matListItemIcon style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                inventory_2</mat-icon>Famille de Produit</h1>
            <mat-divider></mat-divider>
        </div>
        <div class="container" style="margin-top: 4%;">
            <div class="row" >
                <mat-form-field appearance="outline" class="col-6">
                  <mat-label>Nom de Famille</mat-label>
                  <input matInput type="text">
                </mat-form-field>
                </div>
              <div class="row">
                <mat-form-field appearance="fill"  class="col-6">
                  <mat-label>Date</mat-label>
                  <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                </div>
                <div class="row" style="margin-top: 10px;"> 
                        <div class="col-4 example-button-row">
                            <button mat-raised-button color="primary">Ajouter</button>
                            <button mat-raised-button color="primary">Annuler</button>
                        </div>
                </div>
        </div>
       
    </mat-card-content>
</mat-card>
