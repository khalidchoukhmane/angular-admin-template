<div class="sidenav-header">
    <img src="/assets/khalid.jpg" [width]="profilePicSize()" [height]="profilePicSize()">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Bienvenu</h2>
        <p>Khalid choukhmane</p>
    </div>
 </div>  

    <mat-nav-list style="margin-top: 5%;">
        <a mat-list-item  *ngFor="let item of menuItems()" [routerLink]="item.route" 
        routerLinkActive=""
        #rla="routerLinkActive"
        [activated]="rla.isActive"
        >
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle  *ngIf="!sideNavCollapsed()">{{item.label}}</span>
        </a>
    </mat-nav-list>
